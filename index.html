<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Портфолио</title>
    <link rel="stylesheet" type="text/css" href="stl.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('space.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 20px;
        }

        .greeting {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 10px;
            margin-top: 10px;
            text-align: center;
            max-width: 200%;
        }

        .buttons {
            display: flex;
            margin-top: 20px;
        }

        .button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .carousel {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            position: relative;
        }

        .carousel img {
            max-width: 100%;
            border-radius: 5px;
        }

        #prevButton, #nextButton {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        #prevButton {
            left: 10px;
        }

        #nextButton {
            right: 10px;
        }

        
    </style>
</head>

<body>
    <div class="content-box">
    <img src="ava.jpg" alt="Аватар" class="avatar">
    <div class="greeting">
        <p>Меня зовут Павел, и я хочу стать тестировщиком.</p>
    </div>
    <div class="buttons">
        <a href="https://t.me/pbnne1" class="button">Мой телеграм</a>
        <a href="https://github.com/Pbnne" class="button">Мой гитхаб</a>
    </div>

    <div class="greeting">
        <p>Тут будут все мои работы </p>
    </div>

    <div class="carousel">
        <img src="1.jpg" alt="Скриншот 1">
        <button id="prevButton">Назад</button>
        <button id="nextButton">Вперед</button>
    </div>

    <script>
        const images = ["1.jpg", "2.jpg"];
        const imageTexts = ["1Тут должна быть моя работа пока ее нету ну и так хорошо ", "2Тут должна быть моя работа пока ее нету ну и так хорошо "];
        let currentImageIndex = 0;
        const imageElement = document.querySelector('.carousel img');
        const notificationElement = document.createElement('div');
        notificationElement.style.position = 'fixed';
        notificationElement.style.bottom = '10px';
        notificationElement.style.right = '10px';
        notificationElement.style.backgroundColor = 'rgba(59, 89, 152, 0.9)'; /* Facebook blue color */
        notificationElement.style.color = 'white';
        notificationElement.style.padding = '10px';
        notificationElement.style.borderRadius = '5px';
        notificationElement.style.zIndex = '1';
        notificationElement.style.maxWidth = '300px';
        notificationElement.style.overflow = 'hidden';
        notificationElement.style.whiteSpace = 'nowrap';
        notificationElement.style.textOverflow = 'ellipsis';
        notificationElement.style.display = 'none'; /* Initially hidden */
        document.body.appendChild(notificationElement);
    
        function showImage(index) {
            imageElement.src = images[index];
        }
    
        function showNotification(index) {
            let message = imageTexts[index];
            notificationElement.innerHTML = `
                <div style="position: relative;">
                    <img src="ava.jpg" style="width: 30px; height: 30px; border-radius: 50%; margin-right: 10px;">
                    <span style="position: absolute; top: 0; right: 0; cursor: pointer;" onclick="closeNotification()">❎</span>
                    <div style="white-space: normal; word-wrap: break-word;">${message}</div>
                </div>
            `;
            notificationElement.style.display = 'block';
        }
    
        function closeNotification() {
            notificationElement.style.display = 'none';
        }
    
        function showPreviousImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            showImage(currentImageIndex);
            showNotification(currentImageIndex);
        }
    
        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            showImage(currentImageIndex);
            showNotification(currentImageIndex);
        }
    
        document.getElementById('prevButton').addEventListener('click', showPreviousImage);
    
        document.getElementById('nextButton').addEventListener('click', showNextImage);
    
        showImage(currentImageIndex);
    </script>
</body>

</html>
